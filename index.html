<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    
</head>
<body>
  
    <div class="container">
      <!--Jumbotron has artist name, search bar and image-->
      <div class="jumbotron">
        <h1 class="main-header">Artist Name</h1>
        <!--artist search button-->
        <form>
          <div class="form-group ">
           <input class="form-control" id="artist" name="name" type="text" placeholder="Who is your favorite artist"/>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" id="artistSearch" name="submit" type="submit">
             Submit
            </button>
          </div>
         </form>
        <hr class="line-break">
        <!--Image-->
        <div id="artist-image">
          Artist Image
        </div>
      </div> <!--end jumbotron-->
            
      <br>
      <!--Wikipedia Stats-->
      <div id="wikipedia">
          <p class="image-text">Itunes Pic and Stats</p>
      </div>
      <!--tour dates from ticketmaster-->       
      <div id="tour-dates">      
        <ul >
            <li class="tour-date-item">Upcoming tour date #1</li>
            <li class="tour-date-item">Upcoming tour date #2</li>
            <li class="tour-date-item">Upcoming tour date #3</li>
        </ul>
      </div>
      <!--Youtube and Itunes playable buttons-->
      <div id="music-samples">
          <a id="itunes" class="itunes btn-primary btn-lg" href="#" role="button">Itunes</a>
          <a id="youtube" class="youtube btn-primary btn-lg" href="#" role="button">YouTube</a>
      </div>
      <!--links to see full page info-->
      <!--navbar-->
      <div id="navbar"> 
        <ul class="nav">
          <li id="wiki-link">
            <a class="nav-link active" href="#">Wikipedia</a>
          </li>
          <li id="ticketmaster-link">
            <a class="nav-link" href="#">Ticketmaster</a>
          </li>
          <li id="itunes-link">
            <a class="nav-link" href="#">Itunes</a>
          </li>
          <li id="youtube-link">
            <a class="nav-link" href="#">YouTube</a>
          </li>
        </ul>
      </div>
    </div> <!--end container-->
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="logic.js"></script>
</body>
</html>
