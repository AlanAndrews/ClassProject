<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script> src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"</script>
    <script src="logic.js"></script>
</head>
<body>

    <div class="container">
    <div class="jumbotron">
        <h1 class="main-header">Artist Name</h1>
        <form>
          <div class="form-group ">
           <input class="form-control" id="artist" name="name" type="text" placeholder="Who is your favorite artist"/>
          </div>
          <div class="form-group">
            <button class="btn btn-primary " name="submit" type="submit">
             Submit
            </button>
          </div>
         </form>
        <hr class="line-break">
        <h3 class="music">Listen to some music</h3>
        <a class="itunes btn-primary btn-lg" href="#" role="button">Play Itunes</a>
        <a class="youtube btn-primary btn-lg" href="#" role="button">Play YouTube</a>
    </div>

      <div id="artist-image" style="width: 52rem;">
            <img class="image" src=".../100px180/?text=Image cap" alt="Artist Image">
            <div class="image-body">
              <h5 class="image-header">Artist Image</h5>
              <br>
              <p class="image-text">Wikipedia Stats</p>
            </div>
            <ul class="tour-dates">
              <li class="tour-date-item">Upcoming tour date #1</li>
              <li class="tour-date-item">Upcoming tour date #2</li>
              <li class="tour-date-item">Upcoming tour date #3</li>
            </ul>
            <div class="links">
              <a href="#" class="wiki-link">Wikipedia link</a>
              <a href="#" class="ticketmaster-link">Ticketmaster link</a>
              <a href="#" class="itunes-link">Itunes link</a>
              <a href="#" class="youtube-link">YouTube link</a>
            </div>

      </div>


    </div>
</body>
</html>
