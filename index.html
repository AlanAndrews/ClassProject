<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>

    <div class="container">
    <div class="jumbotron">
        <h1 class="main-header">Artist Name</h1>
        <form>
          <div class="form-group ">
           <input class="form-control" id="artist" name="name" type="text" placeholder="Who is your favorite artist"/>
          </div>
          <div class="form-group">
            <button class="btn btn-primary " name="submit" type="submit">
             Submit
            </button>
          </div>
         </form>
        <hr class="line-break">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
              <br>
              <p class="image-text">Wikipedia Stats</p>
            </div>
            <ul class="tour-dates">
              <li class="tour-date-item">Upcoming tour date #1</li>
              <li class="tour-date-item">Upcoming tour date #2</li>
              <li class="tour-date-item">Upcoming tour date #3</li>
            </ul>

            <div id="music-samples">
              <a class="itunes btn-primary btn-lg" href="#" role="button">Itunes</a>
              <a class="youtube btn-primary btn-lg" href="#" role="button">YouTube</a>
            </div>
            <div class="links">
              <a href="#" class="wiki-link">Wikipedia link</a>
              <a href="#" class="ticketmaster-link">Ticketmaster link</a>
              <a href="#" class="itunes-link">Itunes link</a>
              <a href="#" class="youtube-link">YouTube link</a>
            </div>
          </div>


    </div>
